<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Datos Place</h1>
    <a th:href="@{/inicio}">Regresar</a>
    <br>
    <form th:action="@{/guardar}" method="post" th:object="${place}">
        <br> <br>
        <label for="latitud">Latitud</label>
        <input type="text" name="latitud" th:field="*{latitud}">
        <br> <br>
        <label for="longitud">Longitud</label>
        <input type="text" name="longitud" th:field="*{longitud}">
        <br> <br>
        <label for="address">Address</label>
        <input type="text" name="address" th:field="*{address}">
        <br> <br>
        <label for="location">Location</label>
        <input type="text" name="location" th:field="*{location}">
        <br><br>
        <label for="link">Link</label>
        <input type="text" name="link" th:field="*{link}">
        <br><br>
        <label for="title">Title</label>
        <input type="text" name="title" th:field="*{title}">
        <br> <br>
        <label for="label">Label</label>
        <input type="text" name="label" th:field="*{label}">
        <br><br>
        <label for="fn">Fn</label>
        <input type="text" name="fn" th:field="*{fn}">
        <br> <br>
         <input type="submit" name="guardar" value="Guardar">


    </form>
</body>
</html>
